name: Deploy to Server with rsync

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up SSH
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 3: Install rsync (if not already installed)
      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      # Step 5: Copy files to the server using rsync
      - name: Copy files to server
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no -p 22" \
            ./ root@34.235.88.169:/var/www/my_website/

      # Step 6: Restart Apache2 (optional)
      - name: Restart Apache2
        run: |
          ssh -o StrictHostKeyChecking=no -p 22 \
            root@34.235.88.169 "sudo systemctl restart apache2"
      # Step 7: Update Apache2 configuration (optional)
      - name: Update Apache2 configuration
        run: |
          ssh -o StrictHostKeyChecking=no -p 22 \
            root@34.235.88.169 "sudo bash -c 'echo \"<VirtualHost *:80>
              DocumentRoot /var/www/my_website
              <Directory /var/www/my_website>
                  Options Indexes FollowSymLinks
                  AllowOverride None
                  Require all granted
              </Directory>
          </VirtualHost>\" > /etc/apache2/sites-available/my_website.conf'"
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "sudo a2ensite my_website.conf"
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "sudo systemctl reload apache2"
