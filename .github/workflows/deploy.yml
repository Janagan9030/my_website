name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Runs the workflow on push to the main branch

  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  deploy:
    runs-on: ubuntu-latest  # Specifies the runner environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Fetches the repository code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Specifies Node.js version

      - name: Install dependencies
        run: npm install
        continue-on-error: true  # Ignores errors if no package.json exists

      - name: Build project (if needed)
        run: echo "No build step required"  # Modify if needed

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploys to the gh-pages branch
          folder: .  # Root directory (modify if using a build step)
